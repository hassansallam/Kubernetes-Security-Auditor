name: Generate go.sum

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Generate go.sum
        env:
          CGO_ENABLED: 0
        run: |
          # Build the project which will automatically create go.sum
          # go build works because it has the full source context and
          # doesn't try to fetch local packages from external sources
          echo "Building project to generate go.sum..."
          go build -v .

          # Verify go.sum was created
          if [ ! -f go.sum ]; then
            echo "Error: go.sum was not generated"
            exit 1
          fi

          echo "âœ“ go.sum generated successfully with $(wc -l < go.sum) lines"
          echo ""
          echo "go.sum file contents:"
          head -20 go.sum

      - name: Commit go.mod and go.sum
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add go.mod go.sum
          git diff --staged --quiet || git commit -m "Update go.mod and go.sum for Go 1.22 compatibility"
          git push

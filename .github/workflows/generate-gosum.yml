name: Generate go.sum

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Generate go.sum
        env:
          GOFLAGS: "-mod=mod"
        run: |
          # First, tidy go.mod to ensure consistency
          # This will update go.mod and create/update go.sum
          go mod tidy

          # Verify go.sum was created
          if [ ! -f go.sum ]; then
            echo "Error: go.sum was not generated"
            exit 1
          fi

          echo "go.sum generated successfully with $(wc -l < go.sum) lines"

          # Show what changed
          git diff go.mod go.sum

      - name: Commit go.mod and go.sum
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add go.mod go.sum
          git diff --staged --quiet || git commit -m "Update go.mod and go.sum for Go 1.22 compatibility"
          git push

name: Generate go.sum

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Generate go.sum
        run: |
          # Build the project to generate go.sum automatically
          # This avoids the module path resolution issue with go mod tidy
          go build -v .

          # Verify go.sum was created
          if [ ! -f go.sum ]; then
            echo "Error: go.sum was not generated"
            exit 1
          fi

      - name: Commit go.sum
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add go.sum
          git diff --staged --quiet || git commit -m "Add go.sum file for dependency verification"
          git push
